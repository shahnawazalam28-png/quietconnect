<!DOCTYPE html>
<html>
<head>
  <title>QuietConnect</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #e9f1f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 400px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    p {
      color: #555;
      font-size: 14px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #4a90e2;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      margin: 5px;
      cursor: pointer;
      font-weight: 500;
    }

    .primary {
      background: #4a90e2;
      color: white;
    }

    .secondary {
      background: #ddd;
    }

    #chat {
      display: none;
    }

    #messages {
      height: 250px;
      overflow-y: auto;
      margin: 15px 0;
      padding: 10px;
      background: #f7f9fc;
      border-radius: 8px;
      text-align: left;
    }

    .you {
      background: #d6eaff;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .stranger {
      background: #ececec;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 14px;
    }

    #status {
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="card">

  <div id="consent">
    <h2>QuietConnect ðŸŒ¿</h2>
    <p>A calm space for shy adults (18+)</p>

    <input id="username" placeholder="Your name or nickname" />
    <input id="location" placeholder="Your city / country" />

    <button class="primary" onclick="start()">Enter</button>
  </div>

  <div id="chat">
    <h2>QuietConnect ðŸŒ¿</h2>
    <div id="status">Waiting for partner...</div>

    <div id="messages"></div>

    <input id="input" placeholder="Type gently..." />
    <br>
    <button class="primary" onclick="send()">Send</button>
    <button class="secondary" onclick="skip()">Skip</button>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const consent = document.getElementById("consent");
  const chat = document.getElementById("chat");
  const status = document.getElementById("status");
  const messages = document.getElementById("messages");

  let myName = "";
  let myLocation = "";

  function start() {
    const nameInput = document.getElementById("username").value.trim();
    const locationInput = document.getElementById("location").value.trim();

    if (!nameInput || !locationInput) {
      alert("Please enter your name and location.");
      return;
    }

    myName = nameInput;
    myLocation = locationInput;

    consent.style.display = "none";
    chat.style.display = "block";

    socket.emit("userInfo", { name: myName, location: myLocation });
  }

  socket.on("connected", (data) => {
    messages.innerHTML = "";
    status.innerText = "Connected with " + data.partnerName + " from " + data.partnerLocation;
  });

  socket.on("message", (msg) => {
    messages.innerHTML += "<div class='stranger'>" + msg + "</div>";
    messages.scrollTop = messages.scrollHeight;
  });

  socket.on("partnerDisconnected", () => {
    messages.innerHTML = "";
    status.innerText = "Partner left. Waiting for new partner...";
  });

  function send() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    socket.emit("message", text);
    messages.innerHTML += "<div class='you'>" + text + "</div>";
    messages.scrollTop = messages.scrollHeight;
    input.value = "";
  }

  function skip() {
    socket.emit("skip");
    messages.innerHTML = "";
    status.innerText = "Looking for someone new...";
  }
</script>

</body>
</html>
