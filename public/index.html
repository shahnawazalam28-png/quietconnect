<!DOCTYPE html>
<html>
<head>
  <title>QuietConnect</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #e9f1f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 520px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      text-align: center;
    }

    .disclaimer {
      font-size: 13px;
      text-align: left;
      line-height: 1.6;
      color: #444;
      margin-bottom: 10px;
    }

    input {
      width: 90%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 14px;
      margin: 5px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .primary { background: #4a90e2; color: white; }
    .secondary { background: #ddd; }

    #chat { display: none; }

    #videos {
      display: none;
      justify-content: center;
      margin: 10px 0;
    }

    video {
      width: 220px;
      height: 160px;
      background: black;
      border-radius: 8px;
      margin: 5px;
    }

    #messages {
      height: 120px;
      overflow-y: auto;
      background: #f7f9fc;
      border-radius: 8px;
      padding: 8px;
      text-align: left;
      margin: 10px 0;
    }

    #status {
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div class="card">

  <!-- ENTRY -->
  <div id="consent">
    <h2>ðŸŒ¿ QuietConnect ðŸŒ´</h2>

    <div class="disclaimer">
      Many people are naturally shy or experience social anxiety.
      QuietConnect is a respectful space for adults (18+) who want
      to take a small step forward and connect with someone new.
      You may skip anytime.
    </div>

    <label style="font-size:13px;">
      <input type="checkbox" id="acknowledge">
      I confirm I am 18+ and choosing to take a positive step forward.
    </label>

    <input id="username" placeholder="Your name">
    <input id="location" placeholder="Your location">

    <button class="primary" onclick="start()">Enter</button>
  </div>

  <!-- CHAT -->
  <div id="chat">
    <h2>ðŸŒ¿ QuietConnect ðŸŒ´</h2>
    <div id="status">Waiting for partner...</div>

    <div id="videos">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div id="messages"></div>

    <input id="input" placeholder="Type message...">
    <button class="primary" onclick="send()">Send</button>
    <button class="secondary" onclick="skip()">Skip</button>
  </div>

</div>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();
let localStream;
let peerConnection;

const servers = {
  iceServers: [
    { urls: "stun:stun.l.google.com:19302" },
    {
      urls: "turn:openrelay.metered.ca:80",
      username: "openrelayproject",
      credential: "openrelayproject"
    }
  ]
};

function start() {
  const name = document.getElementById("username").value.trim();
  const location = document.getElementById("location").value.trim();
  const ack = document.getElementById("acknowledge").checked;

  if (!ack) return alert("Please confirm acknowledgement.");
  if (!name || !location) return alert("Enter name and location.");

  document.getElementById("consent").style.display = "none";
  document.getElementById("chat").style.display = "block";

  socket.emit("userInfo", { name, location });
}

async function initMedia() {
  localStream = await navigator.mediaDevices.getUserMedia({
    video: true,
    audio: true
  });

  document.getElementById("localVideo").srcObject = localStream;
  document.getElementById("videos").style.display = "flex";
}

function createPeer() {
  peerConnection = new RTCPeerConnection(servers);

  localStream.getTracks().forEach(track => {
    peerConnection.addTrack(track, localStream);
  });

  peerConnection.ontrack = (event) => {
    const remoteVideo = document.getElementById("remoteVideo");
    remoteVideo.srcObject = event.streams[0];
    remoteVideo.play().catch(()=>{});
  };

  peerConnection.onicecandidate = (event) => {
    if (event.candidate) {
      socket.emit("ice-candidate", event.candidate);
    }
  };
}

socket.on("connected", async (data) => {
  document.getElementById("status").innerText =
    "Connected with " + data.partnerName;

  await initMedia();
  createPeer();

  if (data.isCaller) {
    const offer = await peerConnection.createOffer();
    await peerConnection.setLocalDescription(offer);
    socket.emit("offer", offer);
  }
});

socket.on("offer", async (offer) => {
  await initMedia();
  createPeer();

  await peerConnection.setRemoteDescription(offer);
  const answer = await peerConnection.createAnswer();
  await peerConnection.setLocalDescription(answer);
  socket.emit("answer", answer);
});

socket.on("answer", async (answer) => {
  await peerConnection.setRemoteDescription(answer);
});

socket.on("ice-candidate", async (candidate) => {
  if (peerConnection) {
    await peerConnection.addIceCandidate(candidate);
  }
});

socket.on("message", (msg) => {
  document.getElementById("messages").innerHTML += "<div>Stranger: " + msg + "</div>";
});

socket.on("partnerDisconnected", () => {
  cleanup();
});

function cleanup() {
  if (peerConnection) {
    peerConnection.close();
    peerConnection = null;
  }
  if (localStream) {
    localStream.getTracks().forEach(track => track.stop());
  }

  document.getElementById("videos").style.display = "none";
  document.getElementById("remoteVideo").srcObject = null;
  document.getElementById("localVideo").srcObject = null;
  document.getElementById("messages").innerHTML = "";
  document.getElementById("status").innerText = "Looking for new partner...";
}

function skip() {
  cleanup();
  socket.emit("skip");
}

function send() {
  const input = document.getElementById("input");
  if (!input.value.trim()) return;
  socket.emit("message", input.value);
  document.getElementById("messages").innerHTML += "<div>You: " + input.value + "</div>";
  input.value = "";
}
</script>

</body>
</html>
